  <body>
    <script>
      // 안녕하세요 ==> 요세하녕안
      function reverseStr(str) {
        str = str.split(''); // 배열로 변환
        return str.reverse().join('');
      }

      console.log(reverseStr('안녕'));
      console.log(reverseStr('안녕하세요'));
    </script>

  </body>

</html>
